<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app" >

    <p v-for="(value,i) in user" @click="dian">
            <span v-for="(val,key) in value">
                    {{key}}  <br> {{val}}
            </span>
    </p>

</div>


<script>
var vm = new Vue({
    el: '#app',
    data: {
        user:[
            {
                'name':'王超',
                'age':22
            },
            {
                'name':'陈康',
                'age':25
            }
        ]
       
    },
    methods: {
        dian(){
            setInterval(()=>{
                alert(666)
            },100)
        }
    }
})


</script>
</body>
</html>
