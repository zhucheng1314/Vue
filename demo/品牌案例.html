<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Document</title>
                <script src="./lib/vue-2.4.0.js"></script>
                <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
                <!-- 需要用到Jquery吗？？？ -->
              </head>
<body>
        <div id="app">



                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
                  </div>
                  <div class="panel-body form-inline">
                    <label>
                      Id:
                      <input type="text" class="form-control" v-model="id">
                    </label>
            
                    <label>
                      Name:
                      <input type="text" class="form-control" @keyup.enter="add()" v-model="name">
                    </label>
            
                    <!-- 在Vue中，使用事件绑定 机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                    <input type="button" value="添加" class="btn btn-primary"   @click="add()">
            
                    <label>
                      搜索名称关键字：
                      <input type="text" class="form-control" v-model="keywords">
                    </label>
                  </div>
                </div>
            
            
            
                <table class="table table-bordered table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Ctime</th>
                      <th>Operation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- 之前， v-for 中的数据，都是直接从 data 上的list中直接渲染过来的 -->
                    <!-- 现在， 我们自定义了一个 search 方法，同时，把 所有的关键字，通过传参的形式，传递给了 search 方法 -->
                    <!-- 在 search 方法内部，通过 执行 for 循环， 把所有符合 搜索关键字的数据，保存到 一个新数组中，返回 -->
                    <tr v-for="item in search(keywords)" :key="item.id">
                      <td>{{ item.id }}</td>
                      <td v-text="item.name"></td>
                      <td >{{item.ctime |dateFrom('')}}</td>
                      <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
            
            
            
      </div>


      <script>
          let vm=new Vue({
              el:'#app',
              data:{
                
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1,name:'AE86',ctime:new Date()},
                    {id:2,name:'五菱宏光',ctime:new Date()}
                ]
              },
              methods:{
                  add(){
                      if(this.id==''||this.name=='')return

                      let arr=[]

                      this.list.map(item=>{
                        arr.push(item.id.toString())
                      })
                      console.log(arr)
                      
                      if(arr.indexOf(this.id.replace(/(^\s*)|(\s*$)/g,""))!==-1)return
                      

                      let car={id:this.id,name:this.name,ctime:new Date()}
                      this.list.push(car)
                      this.id=this.name=''
                  },
                  search(keywords){
                    return this.list.filter(item=>{
                       return item.name.includes(keywords)
                    })
                  },
                  del(id){
                    var index=this.list.findIndex(item=>{
                      return item.id==id
                    })
                    this.list.splice(index,2)
                  }
              },
              filters:{
                  dateFrom(data,parms=''){
                    let dd=new Date(data)
                    let Y=dd.getFullYear()
                    let M=dd.getMonth()
                    let D=dd.getDate()
                    if(parms.toLowerCase()=='yyyy-mm-dd'){
                      return `${Y}-${M}-${D}`
                    }else{
                      let h=dd.getHours()
                      let m=dd.getMinutes()
                      let s=dd.getSeconds()

                      return `${Y}-${M}-${D} ${h}:${m}:${s}`
                    }
                  }
              }
             



          })
      
      
      
      </script>
            
</body>
</html>
