<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">

        <a href="#/login">登录</a>
        <a href="#/register">注册</a>
        <router-view></router-view>
    </div>



    <script>
        //创建组件模板
        let login={
            template:'<h1>只是登录组件</h1>'
        }

        let register={
            template:'<h1>只是注册组件</h1>'
        }
        //创建路由对象   先要导入vue.router包

        let routerObj=new VueRouter({
            //route   表示  路由匹配规则的意思
            routes:[

                //每个路由规则都是一个对象, 必须有两个属性:component:值必须是一个组件的模板对象
                {path:'/login',component:login},
                {path:'/register',component:register}

            ]
        })




        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components:{
                //注册组件
                login,
                register
            },

            //关联了 router   就不需要在  components中注册了
            router:routerObj
        })
    </script>
</body>

</html>
